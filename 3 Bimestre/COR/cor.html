<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Cor </title>
    <style>
        main{
            display: flex;
            justify-content: space-evenly;
            align-content: center;
            width: 1000px;
            height: 1000px;
        }
        div{
            width: 33%;
            height: 33%;
            border: 2px black solid;
        }
    </style>
</head>
<body>
    <main>
        <div></div>
        <div></div>
        <div></div>
    </main>
    <script>
        var btn = document.querySelectorAll("button")
        var div = document.querySelectorAll("div");

        function random(number){
            return Math.floor(Math.random() * (number + 1));
        }

        function mudarCor(e){
            var corFundo = `rgb(${random(255)},${random(255)},${random(255)})`;
            e.target.style.backgroundColor = corFundo;  
        }

        div.forEach(elemento => elemento.addEventListener('click', mudarCor));
    </script>
</body>
</html>
