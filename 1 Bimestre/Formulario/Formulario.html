<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <fieldset> 
       <legend> Questionario </legend> 
    <header>
        <fieldset style="margin-left: 5;">
            <legend> Cadastro </legend>
                <label for="email"> Email </label>
                <input 
                    type="email"
                    id="email"
                    name="email"
                    value=""
                />
                <br><br>
                <label for="Senha"> Senha </label>
                <input
                    type="password"
                    id="Senha"
                    name="Senha"
                    value=""
                />
                <br>
        </fieldset>
    </header>
    <main>
        <fieldset>
            <legend> Dados Pessoais </legend>
                <label for="Nome"> Nome </label>
                <input
                    type="text"
                    id="Nome"
                    name="Nome"
                    value=""
                />
                <br> <br>
                <label for="Idade"> Idade </label>
                <input
                    type="number"
                    id="Idade"
                    name="Idade"
                    value=""
                />
                <br> <br>
                <label for="Telefone"> Telefone </label>
                <input
                    type="text"
                    id="Telefone"
                    name="Telefone"
                    value=""
                />
                <br> <br>
                <label for="nascimento"> Data de Nascimento </label>
                <input
                    type="date"
                    id="nascimento"
                    name="Data de Nascimento"
                    value=""
                />
                <br> <br>

                <label for="genero"> Gênero: </label>

                <input
                    type="radio"
                    id="masculino"
                    name="genero"
                    value="masculino"
                />
                <label for="masculino"> Masculino </label>

                <input
                    type="radio"
                    id="feminino"
                    name="genero"
                    value="feminino"
                />
                <label for="feminino"> Feminino </label>

                <input
                type="radio"
                id="outros"
                name="genero"
                value="outros"
                />
                <label for="outros"> Outros </label>

                <input
                type="radio"
                id="naorespo"
                name="genero"
                value="naorespo"
                />
                <label for="naorespo"> Prefiro não responder! </label>

        </fieldset>
        <fieldset>
            <legend> Preferências: </legend>
            Marca de celular que você usa:
            <select id="marca" name="Marca">
                <option value="Samsung"> Samsung </option>
                <option value="Apple"> Apple </option>
                <option value="Xiaomi"> Xiaomi </option>
                <option value="Motorola"> Motorola </option>
            </select>
            <br> <br>
            <label for="browser"> Escolha um navegador que você usa: </label>
            <input type="list" id="browser" name="browser" list="browsers">
            <datalist id="browsers">
                <option value="Chrome"> Chrome </option>
                <option value="Firefox"> Firefox </option>
                <option value="Edge"> Edge </option>
                <option value="Safari"> Safari </option>
                <option value="OperaGX"> OperaGX </option>
            </datalist>
            <br> <br>
            <label for="music"> Escolha os ritmos músicais que você escuta: </label>
            
            <input
                type="checkbox"
                id="rock"
                name="music"
                value="Rock"
            /> Rock


            <input
            type="checkbox"
            id="pop"
            name="music"
            value="pop"
            /> Pop
            <label for="pop"> Pop </label>

            <input
            type="checkbox"
            id="funk"
            name="music"
            value="Funk"
            /> Funk


            <input
            type="checkbox"
            id="MPB"
            name="music"
            value="MPB"
            /> 
            <label for="MPB"> MPB </label>

            <input
                type="checkbox"
                id="Sertanejo"
                name="music"
                value="Sertanejo"
            />
            <label for="Sertanejo"> Sertanejo </label>
            <br>
        </fieldset>
    </main>
    <footer>
        <fieldset>
            <legend> Comentário: </legend>
            <textarea name="comentario" id="comentario" cols="75" rows="7" placeholder="Digite um comentário!"></textarea>
        </fieldset>
        <div style="margin-left: 10px;">
        <button type="reset"> Resetar </button>
        <button type="submit"> Enviar </button>
        </div>
    </footer>
    </fieldset>
</body>
</html>
